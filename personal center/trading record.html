<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/trading record.css" />
	</head>
	<body>
		<div class="big-div">
			<div class="head-div mui-row">
				<div class="management-title mui-col-xs-4  active">
					<div class="management-small-title border-div">提现记录</div>
					<hr />
				</div>
				<div class="management-title mui-col-xs-4">
					<div class="management-small-title border-div">订单记录</div>
					<hr />
				</div>
				<div class="management-title mui-col-xs-4">
					<div class="management-small-title">还款记录</div>
					<hr />
				</div>
			</div>
			<!--<div class="mui-col-xs-4 progress-div"></div>-->
			
			<!--提现记录-->
			<div class="card-content">
				<!--<div class="no-record">
					<p>还没有交易记录哦~</p>
					<button type="button" class="mui-btn mui-btn-primary record-btn withdraw-btn">去提现</button>
				</div>-->
				
				<div class="record-div mui-row">
					<div class="mui-col-xs-2 bank-pic">
						<img src="../images/bank-pic_03.gif" />
					</div>
					<div class="mui-col-xs-7">
						<p class="bank-name"><b>银行</b>(1777)</p>
						<p class="date">2019-07-14 17:48:50</p>
					</div>
					<div class="mui-col-xs-3">
						<p class="money">123</p>
						<p class="state">提现成功</p>
					</div>
				</div>
				<div class="record-div mui-row">
					<div class="mui-col-xs-2 bank-pic">
						<img src="../images/bank-pic_03.gif" />
					</div>
					<div class="mui-col-xs-7">
						<p class="bank-name"><b>银行</b>(1777)</p>
						<p class="date">111</p>
					</div>
					<div class="mui-col-xs-3">
						<p class="money">123</p>
						<p class="state">12</p>
					</div>
				</div>
			</div>
			
			<!--订单记录-->
			<div class="card-content">
				<div class="no-record">
					<p>还没有订单记录哦~</p>
				</div>
			</div>
			
			<!--还款记录-->
			<div class="card-content">
				<div class="no-record">
					<p>还没有交易记录哦~</p>
					<button type="button" class="mui-btn mui-btn-primary record-btn repayment-btn">去还款</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.12.4.js" ></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			$(function(){
				//点击切换div
				$(".card-content").eq(0).show();
				$(".management-title").eq(0).find("hr").show()
				$(".management-title").click(function(){
					$(this).addClass("active").siblings().removeClass("active");
					$(this).find("hr").show()
					$(this).siblings().find("hr").hide()
					var $index=$(this).index();
					$(".card-content").eq($index).show().siblings(".card-content").hide();
				})
				
				//点击提现or还款按钮，跳转页面
				$(".withdraw-btn").click(function(){
					location.href="../safe withdraw/safe withdraw.html"
				})
				$(".repayment-btn").click(function(){
					location.href="../repayment/repayment.html"
				})
				
				for(let i=0;i<$(".state").length;i++){
					if($(".state").eq(i).text()=="提现成功"){
						$(".state").eq(i).addClass("success");
						$(".state").eq(i).siblings(".money").addClass("success-money")
					}
					else{
						$(".state").eq(i).addClass("fail");
						$(".state").eq(i).siblings(".money").removeClass("success-money")
					}
				}
			})
		</script>
	</body>
</html>
